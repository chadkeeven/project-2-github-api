<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- View port tag for proper rendering -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Git Searches</title>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">

	<!-- Javascript -->
	<script src="../../../js/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<nav class="row">
			<div class="col-md-9">
				<h1><a href="/">GIT SHOW</a></h1>
			</div>
			<div class="col-md-3">
				<a class="btn btn-default" href="/user">Account</a>
			</div>
		</nav>
		<div class="content-main">
			<p>Edit candidate</p>
			<div class="row text-center">
				<form action="/user" method="GET" id="editCandidateForm">
					<div>
						<h3>Edit lable of Candidate:</h3>
						<input type="text" name="lable" value="candidate">
						<input class="btn btn-default" type="submit" value="Save">
					</div>
				</form>
				<form action="/user" method="GET" id="deleteCandidateForm">
					<input class="btn btn-default" type="submit" value="Delete">
				</form>
			</div>
			<div class="updateDiv">
			</div>
		</div>
	</div>	
</body>
</html>
