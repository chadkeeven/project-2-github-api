<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- View port tag for proper rendering -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Git Searches</title>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

	<!-- Javascript -->
	<script src="../js/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<nav class="row">
			<div class="col-md-9">
				<h1><a href="/">GIT SHOW</a></h1>
			</div>
			<div class="col-md-3">
				<a class="btn btn-default" href="/user">Account</a>
			</div>
		</nav>
		<div class="content-main">
			<h2>Search by username</h2>
			<div class="row text-center">
				<form action="/search" id="usernameSearch" method="GET">
					<input id="searchBox" type="search" name="search">
					<input type="submit">
				</form>
			</div>
			<section class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<h2>Results</h2>
					</div>
				</div>
				<!-- RESULTS -->
				<div id='searchResults'>
				</div>
			</section>
		</div>
	</div>	
</body>
</html>
